<meta charset="UTF-8">

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">AppTest</a>
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="about.jsp">About</a>

				</li>
			</ul>

		<br>
		
		<h1>새로운 도서 추가하기</h1>
		<form action="addbook.jsp" method="post">
			<div class="form-horizontal">
				<div class="form-group row">
					<label class="col-form-label col-sm-2" for="regdate">현재 시각: </label>
					<div class="col-sm-8"> 
						<input autofocus class="form-control" id="regdate" name="regdate" readonly />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-2" for="title">도서명</label>
					<div class="col-sm-8">
						<input autofocus class="form-control" name="title" value="">
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-2" for="author">저자</label>
					<div class="col-sm-7">
						<input class="form-control" name="author" value="">
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-2" for="comment">추가 정보: </label>
					<div class="col-sm-10">
						<textarea class="form-control" name="comment" rows="7" cols="20"></textarea>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-2"></label>
					<div class="col-sm-10">
						<input type="submit" value="저장하기" class="btn btn-default btn-success"> 
						<a href="/viewbooks" class="btn btn-outline-dark cancel">취소하기</a>
					</div>
				</div>
			</div>
		</form>
		
		<footer>

	    </footer>
	</div>
</body>
</html>

<script>
 // var date = new Date();
 // document.getElementById("regdate").innerHTML = date.toLocaleString();
 
 var clockTarget = document.getElementById("regdate");

 function clock() {
     var date = new Date();
     var year = date.getFullYear();
     var month = date.getMonth();
     var clockDate = date.getDate();
     var day = date.getDay();
     var hours = date.getHours();
     var minutes = date.getMinutes();
     var seconds = date.getSeconds();

     // 초까지 받아온후 
     clockTarget.value = `${year}년 ${month+1}월 ${clockDate}일 ` +
     `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes }`  : minutes }:${seconds < 10 ? `0${seconds }`  : seconds }`;
     // 월은 0부터 1월이기때문에 +1일을 해주고 
     // 시간 분 초는 한자리수이면 시계가 어색해보일까봐 10보다 작으면 앞에0을 붙혀주는 작업을 3항연산으로 했습니다. 
	 }
	
	 function init() {
		clock();
	 	setInterval(clock, 1000);
	 }
	 
	 init();
</script>
